name: CD-Pipeline

on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t cd-pipeline .

      - name: Run Docker container
        run: docker run -d -p 8080:80 cd-pipeline
